<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso bootstrap 4</title>

  <link rel="stylesheet" href="compiler/bootstrap.css">
  <link rel="stylesheet" href="compiler/style.css">
</head>
<body>
  <!-- menu -->
  <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-gradient-primary">
    <div class="container">
      <a href="#" class="navbar-brand">Curso</a>
      <!-- botão menu mobile -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- links -->
      <div class="collapse navbar-collapse" id="navbarSite">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Perfil</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Serviços</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Depoimentos</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contatos</a></li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navDrop">Social</a>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Facebook</a>
              <a href="#" class="dropdown-item">Twitter</a>
              <a href="#" class="dropdown-item">Instagram</a>
            </div>
          </li>
        </ul>

        <!-- campo de busca -->
        <form action="" class="form-inline">
          <input type="search" class="form-control ml-4 mr-2" placeholder="Buscar...">
          <button class="btn btn-dark" type="submit">Ok</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- slide / carrousel -->
  <div id="carouselsite" class="carousel slide" data-ride="carousel">
    <!-- indicadores-->
    <ol class="carousel-indicators">
      <li data-target="#carouselsite" data-slide-to="0" class="active"></li>
      <li data-target="#carouselsite" data-slide-to="1"></li>
      <li data-target="#carouselsite" data-slide-to="2"></li>
    </ol>

    <!-- imagens -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagens/notebook-336634_1280.jpg" alt="note" class="d-block w-100">
      </div>

      <div class="carousel-item">
        <img src="imagens/pc-1207886_1280.jpg" alt="PC" class="d-block w-100">
      </div>

      <div class="carousel-item">
        <img src="imagens/people-2557396_1280.jpg" alt="People" class="d-block w-100">
      </div>
    </div>

    <!-- controles de prev e next -->
    <a href="#carouselsite" class="carousel-control-prev" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="sr-only">Previus</span>
    </a>

    <a href="#carouselsite" class="carousel-control-next" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- scripts -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
